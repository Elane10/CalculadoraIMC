<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport">

</head>
<body>
    <main id="container">
        <section id="img">
            <img src="/imagens/imagem.svg" alt="imagem.svg">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                       Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" step="0.01" required>
                        <span>m</span>
                    </div>
                </div>
                <button id="calculate" type="submit">
                    Calcular   
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/">Mais informações sobre o IMC</a>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>    
                </div>
            </div>
        </section>
    </main>
    
    <script>
        const form = document.getElementById('form');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
 

    if (isNaN(weight) || isNaN(height) || height <= 0) {
        alert("Por favor, insira valores válidos!");
        return;
    }

    const bmi = (weight / (height * height)).toFixed(2);

    const value = document.getElementById('value');
    let description = '';

    document.getElementById('infos').classList.remove('hidden');

    if (bmi < 18.5) {
        description = 'Você está abaixo do peso!';
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        description = 'Você está no peso ideal!';
    } else if (bmi >= 25 && bmi <= 29.9) {
        description = 'Você está com sobrepeso!';
    } else if (bmi >= 30 && bmi <= 34.9) {
        description = 'Você está com obesidade moderada!';
    } else if (bmi >= 35 && bmi <= 39.9) {
        description = 'Você está com obesidade severa!';
    } else {
        description = 'Você está com obesidade mórbida!';
    }

    value.textContent = bmi;
    document.getElementById('description').textContent = description;

    document.getElementById('weight').value = "";
    document.getElementById('height').value = "";
});




    </script>
</body>
</html>
